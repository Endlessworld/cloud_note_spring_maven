    <script type="text/javascript" src="scripts/jquery.cookie.js"></script>
    <script type="text/javascript">
    var username=$.cookie('username');
	var userid=$.cookie('userid');
	console.log("当前userid："+userid+"\r当前用户名："+username);
	if(userid==undefined||username==undefined||userid==666666||username==999999999){
		location.href="log_in.html";
	}else{
		$.post("loginstate.do",{"username":username,"userid":userid},
		 	function (res){ if(res.id=="999999999")location.href="log_in.html";	 
		});
	}
	function logout() {
		var userid=$.cookie('userid');
		var username=$.cookie('username');
		if(username!=undefined || userid!=undefined){
			console.log("设置Cookie超时"); 
			$.cookie("username",999999999, {path: "/", expiress:0});
			$.cookie("userid",666666, {path: "/", expiress: 0})　
		}
		location.href="log_in.html";
		console.log("退出");
		console.log(username);
	}
    </script>
